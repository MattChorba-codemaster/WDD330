<!DOCTYPE html>
<html>
  <head>
    <title>ToDos</title>
    <style>
    
      .board {
        width: 320px;
        height: 320px;
      }
      .board td,
      .board tr {
        width: 33.3%;
        height: 33.3%;
      }
      .board td {
        border-right: 1px solid;
        border-bottom: 1px solid;
        font-size: 5em;
        text-align: center;
      }

      .board td:last-child {
        border-right: 0;
      }

      .board tr:last-child td {
        border-bottom: 0;
      }


    </style>
  </head>
  <body>
    <h2>Todos</h2>
    <table class="board">
      <tr>
        <td></td>
        <td>
            <input type="text">
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
            <input type="text">
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
            <input type="text">
        </td>
      </tr>
    </table>


    <button id="add">Add</button>

    <script>
      const board = document.querySelector('.board');
      const addButton = document.getElementById('add');
      const markComplete = 'X';
      const clear = ' ';
      let task = markComplete;
      let newTask = 'New Task'
      function addMark(e) {
        console.log(e.target);
        e.target.innerHTML = task;
        if (task === markComplete) task = clear;
        else task = markComplete;
      }
    
      function addTask(e) {
        console.log(e.target);
        e.target.innerHTML = newTask;
      }

      board.addEventListener('click', addMark);
      add.addEventListener('click', addTask);
    </script>
  </body>
</html>
